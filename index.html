<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چرخ احساسات</title>
  <style>
    body {
      font-family: Tahoma;
      background: linear-gradient(135deg, #ffe0ec, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #app {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 95%;
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background-color: #ff66b3;
      color: white;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #chat {
      margin-top: 20px;
    }
    #messages {
      height: 150px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      text-align: right;
      direction: rtl;
    }
    input {
      padding: 8px;
      width: 65%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login">
      <h2>نقشتو انتخاب کن:</h2>
      <button onclick="join('امیر')">امیر</button>
      <button onclick="join('شبنم')">شبنم</button>
    </div>

    <div id="game" style="display:none;">
      <p id="playerName"></p>
      <p id="turn"></p>
      <button onclick="spin()" id="spinBtn">🎡 بچرخون</button>
      <p id="result" style="font-weight:bold; margin: 15px 0;"></p>

      <div id="chat">
        <div id="messages"></div>
        <input type="text" id="msgInput" placeholder="پیامت رو بنویس"/>
        <button onclick="sendMessage()">ارسال</button>
      </div>
    </div>
  </div>

  <script>
    let user = '';
    let turn = 'امیر';
    const challenges = [
      "یه راز بگو", "اولین باری که ازم خوشت اومد کی بود؟", "یه خاطره خجالت‌آور بگو", "یه بوس مجازی بده 😘",
      "اسم بچه‌مون چی باشه؟", "اگه الان پیشم بودی چیکار می‌کردی؟", "منو با یه حیوان مقایسه کن 🐻", "احساستو نسبت بهم بگو ❤️"
    ];

    const chatLog = [];

    function join(name) {
      user = name;
      document.getElementById("login").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("playerName").innerText = `شما: ${user}`;
      updateTurn();
    }

    function spin() {
      if (user !== turn) {
        alert("الان نوبت تو نیست!");
        return;
      }
      const result = challenges[Math.floor(Math.random() * challenges.length)];
      document.getElementById("result").innerText = result;
      turn = (turn === "امیر") ? "شبنم" : "امیر";
      updateTurn();
    }

    function updateTurn() {
      document.getElementById("turn").innerText = `الان نوبت: ${turn}`;
    }

    function sendMessage() {
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return;
      chatLog.push({ user, msg });
      updateChat();
      document.getElementById("msgInput").value = "";
    }

    function updateChat() {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      chatLog.forEach(({ user, msg }) => {
        const div = document.createElement("div");
        div.textContent = `${user}: ${msg}`;
        msgBox.appendChild(div);
      });
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
